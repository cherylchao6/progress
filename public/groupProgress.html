<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="./styles/header.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid" id="header">
        <a class="navbar-brand" href="/progressClub.html">
          <img src="./images/logo.jpg" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-mutated">
            <li class="nav-item">
              <a class="nav-link" href="#">品牌故事</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="myprogress" href="#">ＭyProgress</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                類別
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/category.html?category=運動">運動</a></li>
                <li><a class="dropdown-item" href="/category.html?category=成長">成長</a></li>
                <li><a class="dropdown-item" href="/category.html?category=體態外表">體態外表</a></li>
                <li><a class="dropdown-item" href="/category.html?category=園藝">園藝</a></li>
                <li><a class="dropdown-item" href="/category.html?category=學習">學習</a></li>
                <li><a class="dropdown-item" href="/category.html?category=居家">居家</a></li>
                <li><a class="dropdown-item" href="/category.html?category=烹飪">烹飪</a></li>
                <li><a class="dropdown-item" href="/category.html?category=作品">作品</a></li>
              </ul>
            </li>
          </ul>
          <!-- 功能icon -->
          <a href="#" class="notification" id="signOut" onclick="signOut()">
            <i class="fas fa-sign-out-alt icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="登出" id="signOutIcon"></i>
          </a>
          <div class="notification dropdown" id="newNote">
            <i class="far fa-bell icon dropdown-toggle" id="newNoteIcon" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="noteUl">
              <li><a class="dropdown-item" href="#">尚無通知</a></li>
            </ul>
            <div class="iconBagde badge" id="noteBadge"> </div>
          </div>
          <a href="/chatroom.html" class="notification" id="message">
            <i class="far fa-envelope icon" id="msgIcon"></i>
            <div class="iconBagde badge" id="msgBadge"> </div>
          </a>
          <form class="d-flex">
            <input id="search" class="form-control me-2" type="search" placeholder="有人完成過......" aria-label="Search">
            <div class="btn btn-outline-success" onclick="search()">Search</div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row row1" >

      <div class="col-3 progressFile">
        <div class="text-center"><h4 id="progressName"><h4></div>
        <div class="text-center"><h4 id="progressMotivation"><h4></div>
        <div class="text-center"><h4 id="category"></h4></div>
        <div class="text-center date"><h4 id="startDate"></h4></div>
        <div class="text-center date"><h4 id="endDate"></h4></div>
        <div id="chatRoomDiv">
          <button class="btn btn-outline-dark"><a href="#" id='chatroom'>Chatroom</a></button>
        </div>
      </div>

      <div class="col-3 groupPicture">
        <img id="diaryPicture">
      </div>

      <div class="col-3 groupTime">
        <div class="raw groupDay" ><p id="groupDay"></p></div>
      </div>
    </div>
    <div id="hint">
      <div class="row row2 text-center"><h3 id="motivation"></h3></div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-11 groupMain container">
          <div class="row" id="memberRaw">
            <div class="item" id="addMember" onclick="showCode()">
              <h1 id="addtext">+</h1>
            </div>
          </div>

        </div>
      </div>
      <!-- 自己的進度 -->
      <div class="row" id="personalProgressRow">
        <div class="col-8 row" id="personalProgressDiv">
          <div class="text-center" id="question">HOW IS YOUR PROGRESS TODAY？</div>
          <div class="text-center" id="todayDate"></div>
          <div class="text-center row" id="dataTodayDiv">
            <label>
              <span id="dataVerb"></span>
              <input id="dataToday" type="number">
              <span id="dataUnit"></span>
            </label>
          </div>
          <div class="text-center" id="saveBtnDiv">
            <button class="btn btn-outline-dark" onclick="insertMydiary()">Saved</button>
          </div>

          <div class="progress col-10" id="myProgressBar">
            <!-- <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div> -->
          </div>
          <div class="text-center" id="myProgreePercent"></div>
          <div class="text-center" id="mytotalProgress"></div>
          <div class="text-center" id="myleft"></div>
          <div class="text-center" id="history" data-bs-toggle="modal" data-bs-target="#exampleModal">個人歷史日記</div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header" id="historyHeader">
                  <h5 class="modal-title" id="exampleModalLabel">個人紀錄</h5>
                </div>
                <div class="modal-body" id="historyList">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="memberProgressBars" class="text-center">
         
      
      
      </div>
      <div id="editDiv" class="text-center">
        <button class="btn btn-outline-dark"><a href="#" id="editLink">編輯群組Progress</a></button>
      </div>
    <!-- container-buttom   -->
    </div>  

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/groupProgress.js"></script>
  <script src="./script/gif.js"></script>
</body>
</html>
