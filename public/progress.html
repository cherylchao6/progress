<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/reset.css" rel="stylesheet">
  <title>Diary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="./styles/header.css" rel="stylesheet">
  <link href="./styles/progress.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid" id="header">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.jpg" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-mutated">
            <li class="nav-item">
              <a class="nav-link" href="#">品牌故事</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="myprogress" href="#">ＭyProgress</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                類別
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">運動</a></li>
                <li><a class="dropdown-item" href="#">成長</a></li>
                <li><a class="dropdown-item" href="#">體態外表</a></li>
                <li><a class="dropdown-item" href="#">園藝</a></li>
                <li><a class="dropdown-item" href="#">學習</a></li>
                <li><a class="dropdown-item" href="#">居家</a></li>
                <li><a class="dropdown-item" href="#">烹飪</a></li>
                <li><a class="dropdown-item" href="#">作品</a></li>
              </ul>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="有人完成過......" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row row1" >
      <div class="col-4 row">
        <div class="col-6 user1 userProfile">

          <div class="container" id ="userDetail">
            <div class="row userDetail" id="userName">趙姿涵</div>
            <div class="row userDetail" id="fans">粉絲 1000</div>
            <div class="row userDetail" id="idols">偶像 1000</div>
            <div class="row userDetail">完成</div>
            <div class="row userDetail" id="finishedProgress">0</div>
            <div class="row userDetail">個Progress</div>
          </div>
          <div class="row userDetail" id="editProfile">編輯個人檔案</div>
          <div class="row" id="moreAction">
            <div class="col-6" id="followBtn">追蹤</div>
            <div class="col-6" id="MessageBtn">私訊</div>
          </div>
        </div>
        <div class="col-6 user2">
          <img src="https://www.pumpkin.care/blog/wp-content/uploads/2020/08/Cat-Age-Chart-Hero-Opt1-1200x628.jpg" id="userPicture">
        </div>
        <div class="row" id="motto">
          座右銘：愛拼才會贏
        </div>
      </div>
      <div class="col-2 progressFile">
        <div>
          <div class="row userDetail text-center"><h4>Progress<h4></div>
          <div class="row userDetail text-center"><h4 id="progressName">戴牙套<h4></div>
          <div class="row userDetail text-center"><h4 id="category">類別：體態外表</h4></div>
        </div>
      </div>
      <div class="col-3 diaryPicture">
        <img src="https://memes.tw/user-gif-post/1616398388998.gif" id="diaryPicture">
      </div>
      <div class="col-3 diaryTime">
        <div class="raw diaryDay" ><h1 id="diaryDay">Day1000</h1></div>
      </div>
    </div>
    <div id="hint">
      <div class="row row2 text-center"><h3 id="motivation">動機：變漂亮</h3></div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-11 diaryMain container">
          <!-- 放下拉式選單時間scale -->
          <form name="theform">
            <div class="row timescale">
              <div class="col-sm-2">
                <select class="form-select form-select-sm" name="column1" onChange="onChangeColumn1()">
                  <option selected>年</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-1">
                <select class="form-select form-select-sm" name="column2" onChange="onChangeColumn2()">
                  <option selected>月</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-1">
                <select class="form-select form-select-sm" name="column3">
                  <option selected>日</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-2">
                <div class="text-center">
                  <button class="btn btn-outline-dark">Get Chart</button>
                </div>
              </div>
            </div>
          </form>
          <!-- diaryImages -->
          <div class="row" id="diarys">
            <div class="col-3 diaryInfo">
              <div id="diaryInfoBorder">
                <div id="addDiary">
                  <p>+<p>
                </div>
              </div>
            </div>
            <div class="col-3 diaryInfo">
              <div id="diaryInfoBorder">
                <div class="text-center" id="date"><p id="dateFont">2011/12/19</p></div>
                <div>
                  <img class="diaryImage" src="https://bud.healthdaily.tw/file/bud.healthdaily/f8/n7248/1.jpg">
                </div>
              </div>
            </div>
            <div class="col-3 diaryInfo">
              <div id="diaryInfoBorder">
                <div class="text-center" id="date"><p id="dateFont">2011/12/19</p></div>
                <div>
                  <img class="diaryImage" src="https://bud.healthdaily.tw/file/bud.healthdaily/f8/n7248/1.jpg">
                </div>
              </div>
            </div>
            <div class="col-3 diaryInfo">
              <div id="diaryInfoBorder">
                <div class="text-center" id="date"><p id="dateFont">2011/12/19</p></div>
                <div>
                  <img class="diaryImage" src="https://bud.healthdaily.tw/file/bud.healthdaily/f8/n7248/1.jpg">
                </div>
              </div>
            </div>
            <div class="col-3 diaryInfo">
              <div id="diaryInfoBorder">
                <div class="text-center" id="date"><p id="dateFont">2011/12/19</p></div>
                <div>
                  <img class="diaryImage" src="https://bud.healthdaily.tw/file/bud.healthdaily/f8/n7248/1.jpg">
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
      <!-- 編輯按鈕 -->
      <div class="text-center">
        <button class="btn btn-outline-dark">編輯Progress</button>
      </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./script/progress.js"></script>
</body>
</html>
