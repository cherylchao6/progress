<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="container-fluid bootstrap snippets bootdey">
    <div class="row" id="main">
		<div class="col-md-4" id="memberDiv">
            <div class="row border-bottom padding-sm" id="lodoDiv" onclick="back()">
            	<img src="./images/logo.jpg" id="logo">
            </div>
            <!-- =============================================================== -->
						<!-- <div class="row searchBox">
							<div class="col-sm-12 searchBox-inner">

									<span class="glyphicon glyphicon-search form-control-feedback"></span>

							</div>
						</div> -->
            <!-- =============================================================== -->
            <!-- member list -->
						<div id="friend-list">
							<ul class="friend-list" id="friendul">
									<li class="demo">
										<a href="#" class="clearfix">
											<img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
											<div class="friend-name">	
												<strong>Justin Bieber</strong>
											</div>
											<div class="last-message text-muted">Demo unread message</div>
											<small class="time text-muted">2021/5/25 下午8:36:57</small>
											<small class="chat-alert label label-danger text-center unreadNum">10</small>
										</a>
									</li>

									<li class="demo">
										<a href="#" class="clearfix">
											<img src="https://bootdey.com/img/Content/user_2.jpg" alt="" class="img-circle">
											<div class="friend-name">	
												<strong>Taylor Swift</strong>
											</div>
											<div class="last-message text-muted">Demo read message</div>
											<small class="time text-muted">5 mins ago</small>
											<small class="chat-alert text-muted"><i class="fa fa-check"></i></small>
										</a>
									</li> 
									<li class="demo">
										<a href="#" class="clearfix">
											<img src="https://bootdey.com/img/Content/user_3.jpg" alt="" class="img-circle">
											<div class="friend-name">	
												<strong>James Harden</strong>
											</div>
											<div class="last-message text-muted">Demo replied message</div>
											<small class="time text-muted">Yesterday</small>
											<small class="chat-alert text-muted"><i class="fa fa-reply"></i></small>
										</a>
									</li>  
							</ul>
						</div>
		</div>
        
        <!--=========================================================-->
        <!-- selected chat -->
			<div class="col-md-8 bg-white" id="noRoomSelected">
				<img src="./images/selectRoom1.png" id="noRoomImg">
			</div>
    	<div class="col-md-8 bg-white" id="rightSide">
            <div class="chat-message" id="chat-message">
                <ul class="chat" id="chat">
                    <!-- 聊天對話內容 -->
                </ul>
            </div>
            <div class="chat-box bg-white">
            	<div class="input-group">
            		<input id="msgInput" class="form-control border no-shadow no-rounded" placeholder="Type your message here">
            		<span class="input-group-btn">
            			<button class="btn btn-success no-rounded" type="button" id="sendMsgBtn" onclick="sendMsg()">Send</button>
            		</span>
            	</div><!-- /input-group -->	
            </div>            
		</div>        
	</div>
</div>

  <script src="./script/chatroom.js"></script>
</body>
